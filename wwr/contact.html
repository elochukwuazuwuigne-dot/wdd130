<!DOCTYPE html>
<html lang=" en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting Adventures | Contact Us</title>
    <meta name="description"
        content="Get in touch with White Water Rafting Adventures for reservations, questions, or suggestions.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <!-- Header / Navigation (same as about.html) -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="White Water Rafting Adventures Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p><strong>Address:</strong> 123 River Way, Adventure City, USA</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> <a href="mailto:info@whitewateradventures.com">info@whitewateradventures.com</a>
            </p>

            <!-- Embedded Google Map -->
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?... (use your own Google Map embed) ..." width="100%"
                    height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

        <!-- Employee Profiles -->
        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/profile.jpg" alt="Azuwuigne Kizito Elochukwu - Founder">
                    <figcaption>Azuwuigne Kizito Elochukwu - Founder</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="John Smith - Safety Officer">
                    <figcaption>John Smith - Safety Officer</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Emily Johnson - Trip Coordinator">
                    <figcaption>Emily Johnson - Trip Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/employee4.jpg" alt="Management Team">
                    <figcaption>Management Team</figcaption>
                </figure>
                <figure>
                    <img src="images/employee5.jpg" alt="John Smith - Senoir operator">
                    <figcaption>Jonathan Davies - Safety Officer</figcaption>
                </figure>
                <figure>
                    <img src="images/employee6.jpg" alt="Emily Johnson - Trip Coordinator">
                    <figcaption>Emison Soares - Swimming Expert</figcaption>
                </figure>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <p>Purpose of Message:</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..."
                    required></textarea>

                <label><input type="checkbox" name="newsletter"> Please subscribe me to the monthly
                    newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer (same as about.html) -->
    <footer>
        <p>&copy; 2025 White Water Rafting Adventures | All Rights Reserved</p>
    </footer>
</body>

</html>
