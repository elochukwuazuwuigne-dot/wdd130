<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Get in touch with White Water Rafting Adventures for reservations, questions, or suggestions.">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="White Water Rafting Logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <h1>Contact Us</h1>

        <section class="contact-info-map">
            <div class="contact-text">
                <p><strong>Address:</strong> 123 River Way, Adventure City, USA</p>
                <p><strong>Phone:</strong> <a href="tel:+11234567890">(123) 456-7890</a></p>
                <p><strong>Email:</strong> <a
                        href="mailto:info@whitewateradventures.com">info@whitewateradventures.com</a></p>
            </div>
            <iframe src="https://www.google.com/maps/embed?... (use your own Google Map embed) ..." width="100%"
                height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section>
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Message:</p>
                <div class="radio-group">
                    <input type="radio" id="general" name="purpose" value="general" required>
                    <label for="general">General Inquiry</label><br>

                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label><br>

                    <input type="radio" id="website" name="purpose" value="website">
                    <label for="website">Website Suggestion</label>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <div class="checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Subscribe to monthly newsletter</label>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting Adventures | Created by Elochukwu Azuwuigne Kizito</p>
        <nav class="socialmedia">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </nav>
    </footer>
</body>

</html>
